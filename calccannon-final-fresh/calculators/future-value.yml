id: future-value
title: Future Value Calculator
category: finance
params:
  - { key: principal, label: Starting amount, type: number, min: 0, step: 100 }
  - { key: rate, label: Annual interest rate (%), type: number, min: 0, max: 100, step: 0.1 }
  - { key: years, label: Years, type: number, min: 0, max: 100, step: 1 }
  - { key: deposit, label: Yearly deposit, type: number, min: 0, step: 100 }
formula_js: |
  const r = rate/100;
  const result = {};
  result.fv = principal * Math.pow(1+r, years) + deposit * ((Math.pow(1+r, years) - 1)/r);
