id: mortgage-payment
title: Mortgage Payment Calculator
category: finance
params:
  - { key: principal, label: Loan amount, type: number, min: 0, step: 1000 }
  - { key: rate, label: Annual interest rate (%), type: number, min: 0, max: 100, step: 0.1 }
  - { key: years, label: Term (years), type: number, min: 1, max: 40, step: 1 }
formula_js: |
  const r = (rate/100)/12;
  const n = years*12;
  const pmt = (principal * r) / (1 - Math.pow(1+r, -n));
  const result = {{ monthly: pmt, total: pmt*n, interest: pmt*n - principal }};
