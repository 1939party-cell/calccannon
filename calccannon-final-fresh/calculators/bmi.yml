id: bmi
title: Body Mass Index (BMI)
category: health
params:
  - { key: weight_kg, label: Weight (kg), type: number, min: 0, step: 0.1 }
  - { key: height_cm, label: Height (cm), type: number, min: 0, step: 0.1 }
formula_js: |
  const m = height_cm/100;
  const bmi = weight_kg / (m*m);
  const result = {{ bmi, category: bmi<18.5?'Underweight': bmi<25?'Normal': bmi<30?'Overweight':'Obese' }};
